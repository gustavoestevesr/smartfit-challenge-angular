<div class="card">
  <span [ngClass]="{ opened: unit.opened }">
    {{ unit.opened ? "Aberto" : "Fechado" }}
  </span>
  <h3>{{ unit.title }}</h3>
  <p [innerHTML]="sanitizedContent"></p>
  <div class="divider"></div>
  <ul>
    <div class="icons-box">
      <img
        *ngIf="unit.mask"
        [title]="
          unit.mask ? translateTooltip(unit.mask) : translateTooltip(unit.mask)
        "
        [src]="'../../../../assets/images/icons/' + unit.mask + '-mask.png'"
      />
      <img
        *ngIf="unit.towel"
        [title]="
          unit.towel
            ? translateTooltip(unit.towel)
            : translateTooltip(unit.towel)
        "
        [src]="'../../../../assets/images/icons/' + unit.towel + '-towel.png'"
      />
      <img
        *ngIf="unit.fountain"
        [title]="
          unit.fountain
            ? translateTooltip(unit.fountain)
            : translateTooltip(unit.fountain)
        "
        [src]="
          '../../../../assets/images/icons/' + unit.fountain + '-fountain.png'
        "
      />
      <img
        *ngIf="unit.locker_room"
        [title]="
          unit.locker_room
            ? translateTooltip(unit.locker_room)
            : translateTooltip(unit.locker_room)
        "
        [src]="
          '../../../../assets/images/icons/' +
          unit.locker_room +
          '-lockerroom.png'
        "
      />
    </div>
  </ul>
  <ul>
    @for (schedule of unit.schedules; track $index) {
    <div class="info-box">
      <b>{{ schedule.weekdays }}</b>
      {{ schedule.hour }}
    </div>
    }
  </ul>
</div>
